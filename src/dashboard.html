                        <h1 class="text-3xl font-extrabold">Create New Event </h1>
                        <p class="text-sm text-gray-400 mt-3">Have some big idea or brand to develop and need help? Then reach out we'd love to hear about your project  and provide help.</p>
                        <div class="mt-12">
                            
                        </div>
                       
                    </div>
                  
                    <form action="submit" method="post" class="ml-auo space-y-4">
                       
                        
                        <input type='text' name ="name" placeholder='Event Name*'
                            class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#007bff]" />

                            <select id="dropdown" name="dropdown" placeholder="Select pooja" class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#007bff]">
                                <option value="" > 
                                    Select Seva
                                </option>
                                <option value="pooja">Pooja</option>
                                <option value="option2">Anadanam</option>
                                <option value="option3">Special pooja</option>
                        </select>

                            <div> Date
                                <input type='date'

                            </div>
                            <div>
                        Time
                        <input type='time' placeholder='Subject'name='subject' class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#007bff]" />
                        </div>

                        <div>
                                Poster
                                <input type='file' placeholder='Subject'name='subject' class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#007bff]" />
                                </div>

                        <textarea placeholder='Description' rows="6"
                                  name='description'
                            class="w-full rounded-md px-4 border text-sm pt-2.5 outline-[#007bff]"></textarea>
                        <button type='button' type="submit"
                            class="text-white bg-[#007bff] hover:bg-blue-600 font-semibold rounded-md text-sm px-4 py-2.5 w-full">Publish</button>
